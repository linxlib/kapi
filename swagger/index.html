<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="swagger/swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="swagger/custom.css">
    <link rel="stylesheet" type="text/css" href="swagger/theme.css">
    <link rel="icon" type="image/png" href="swagger/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="swagger/favicon-16x16.png" sizes="16x16" />

    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="swagger/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="swagger/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script src="swagger/swagger_inject.js" charset="UTF-8"></script>

    <script>
    window.onload = function() {
      let href = window.location.origin + window.location.pathname;
      if (href[href.length -1] != "/") {
        href += "/"
      }
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        urls: [{url: href+"../swagger.json",name:"swagger.json"}],
        dom_id: '#swagger-ui',
        docExpansion:false,
        defaultModelsExpandDepth: -1,
        validatorUrl:null,
        deepLinking: true,
        filter: true,
        showCommonExtensions: true,
        tryItOutEnabled: true,
        displayRequestDuration:true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          //SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
      // End Swagger UI call region

      window.ui = ui;
    };
  </script>
  </body>
</html>
